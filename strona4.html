            <p>Tworząc to konto akceptujesz się na naszą <a href="https://video.twimg.com/ext_tw_video/1411232038334582786/pu/vid/1280x720/lc1qXh11iO29HVfD.mp4?tag=12" style="color:dodgerblue">Politykę prywatności</a>.</p>
      
            <div class="signbutton">
            <a href="index.html" type="submit">Zarejestruj się</a>
        </div>
        </div>
    </form>
